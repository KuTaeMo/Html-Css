<!DOCTYPE html>
<html>
    <head>
        <title>instagram</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="image/insta.jfif"/>
    </head>
    <body>
        <main class="login">
            <section class="login__main-img">
                <img src="image/login-main.png"/>
            </section>
            <section class="login__main">
                <div class="login__box">
                    <div class="login__logo mb20">
                        <img src="image/logo.png"/>
                    </div>
                    <div class="login__form">
                        <form>
                            <input type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" style="width: 90%;"/>
                            <br/>
                            <input type="password" placeholder=" 비밀번호" style="width: 90%;"/>
                            <br/>
                            <button class="btn1">로그인</button>
                        </form>
                    </div>
                    <div>
                        <img src="image/or.png"/>
                    </div>
                    <div class="mt15">
                        <img src="image/facebook-logo.png"/>
                        <a class="a-link-facebook" href="https://ko-kr.facebook.com/">Facebook으로 로그인</a>
                    </div>
                    <div class="mt10"><a class="a-link-forget" href="#">비밀번호를 잊으셨나요?</a></div>
                </div>
                <div class="login__box">계정이 없으신가요? <a class="add" href="#">가입하기</a></div>
                <div class="mt10">앱을 다운로드하세요.</div>
                <div class="login__app mt15">
                    <div><a href="https://apps.apple.com/kr/app/apple-store/id375380948"><img src="image/login-ios.png"/></a></div>
                    <div><a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="image/login-android.png"/></a></div>
                </div>
            </section>
        </main>
        <footer>
            <div class="foo">
                <div class="mb10"><a class="foo-letter" href="#">소개</a></div>
                <div><a class="foo-letter" href="#">도움말</a></div>
                <div><a class="foo-letter" href="#">홍보 센터</a></div>
                <div><a class="foo-letter" href="#">API</a></div>

                <div><a class="foo-letter" href="#">개인정보처리방침</a></div>
                <div><a class="foo-letter" href="#">약관</a></div>
                <div><a class="foo-letter" href="#">위치</a></div>
                <div><a class="foo-letter" href="#">인기 계정</a></div>
                <div><a class="foo-letter" href="#">해시태그</div>
                <div><a class="foo-letter" href="#">언어</a></div>
            </div>

                <div class="letter">@2020 INSTAGRAM FROM FACEBOOK</div>
