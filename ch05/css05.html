<html>
    <head>
        <style>
            /* 2는 주기, n은 카운터, 1은 오프셋 */
            li:nth-child(2n+1){
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1번째 메뉴</li>
            <li>2번째 메뉴</li>
            <li>3번째 메뉴</li>
            <li>4번째 메뉴</li>
            <li>5번째 메뉴</li>
        </ul>
    </body>
</html>
